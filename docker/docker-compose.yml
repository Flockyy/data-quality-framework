# Data Quality Framework - Docker Deployment

version: '3.8'

services:
  # PostgreSQL for metadata storage
  postgres:
    image: postgres:15-alpine
    container_name: dqf-postgres
    environment:
      POSTGRES_DB: data_quality
      POSTGRES_USER: dqf_user
      POSTGRES_PASSWORD: dqf_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - dqf-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U dqf_user" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: dqf-redis
    ports:
      - "6379:6379"
    networks:
      - dqf-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Streamlit Dashboard
  dashboard:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: dqf-dashboard
    ports:
      - "8501:8501"
    environment:
      - DATABASE_URL=postgresql://dqf_user:dqf_password@postgres:5432/data_quality
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./data:/app/data
      - ./reports:/app/reports
      - ./config:/app/config
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dqf-network
    command: streamlit run dashboard/app.py --server.address=0.0.0.0

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: dqf-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - dqf-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: dqf-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=postgres-datasource
    volumes:
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - dqf-network

networks:
  dqf-network:
    driver: bridge

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
